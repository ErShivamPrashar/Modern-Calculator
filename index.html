<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Modern Calculator</title>
</head>
<body>
    <h2><u>
       <B>
        MODERN - CALCULATOR
       </B> 
    </u></h2>
  <div class="boul">

    <div class="calculator">



        <input type="text" name="display" readonly>
      
        <div class="r1">

            <button class="btn1"><b>AC</b></button>
            <button class="btn2"><b>-</b></button>
            <button class="btn3"><b>+</b></button>
            <button class="btn4"><b>x</b></button>
            <button class="btn5"><b>/</b></button>
        </div>
           
       
        
     
        <div class="r2">

            <button class="btn10"><b>7</b></button>
            <button class="btn6"><b>8</b></button>
            <button class="btn7"><b>=</b></button>
            <button class="btn8"><b>9</b></button>
            <button class="btn9"><b>.</b></button>
        </div>
           
        <div class="r3">

            <button class="btn11"><b>0</b></button>
            <button class="btn12"><b>1</b></button>
            <button class="btn13"><b>X</b></button>
            <button class="btn14"><b>2</b></button>
        </div>
           
            
        
        
        <div class="r4">

            <button class="btn15"><b>3</b></button>
            <button class="btn16"><b>4</b></button>
            <button class="btn17"><b>5</b></button>
         
        </div>
           
        
           
   


    </div>

  </div>
